schema {
    query: QueryType
}

type SampleDetail {
    sample_id: String
    tissue_type: String
    sample_type: String
    composition: String
    method_of_sample_procurement: String
    sample_anatomic_site: String
}

type QueryType {
    esVersion: String
    findProjectIdsInList(project_ids: [String] = []): [ProjectResult]
    globalSearch (input: String, first: Int = 10, offset: Int = 0): GlobalSearchResult
    idsLists: [IdsListsES]
    numberOfGrants: Int
    numberOfPrograms: Int
    numberOfProjects: Int
    numberOfPublications: Int

    stats (
        # Facet filters
        program_ids: [String] = []
        program_names: [String] = []
        focus_area: [String] = []

        # Other filters
        project_id: [String] = []
    ): StatsResult

    searchProjects (
        # Facet filters
        program_ids: [String] = []
        program_names: [String] = []
        focus_area: [String] = []
    ): SearchResult

    grantsOverview (
        # Facet filters
        program_ids: [String] = []
        program_names: [String] = []
        focus_area: [String] = []

        # Other filters
        project_id: [String] = []

        # Pagination
        order_by: String = "",
        sort_direction: String = "ASC",
        first: Int = 10,
        offset: Int = 0,
    ): [GrantsOverview]

    programsOverview (
        # Facet filters
        program_ids: [String] = []
        program_names: [String] = []
        focus_area: [String] = []

        # Pagination
        order_by: String = "",
        sort_direction: String = "ASC",
        first: Int = 10,
        offset: Int = 0
    ): [ProgramsOverview]

    projectsOverview (
        # Facet filters
        program_ids: [String] = []
        program_names: [String] = []
        focus_area: [String] = []

        # Pagination
        order_by: String = "",
        sort_direction: String = "ASC",
        first: Int = 10,
        offset: Int = 0
    ): [ProjectsOverview]

    publicationsOverview (
        # Facet filters
        program_ids: [String] = []
        program_names: [String] = []
        focus_area: [String] = []

        # Other filters
        project_id: [String] = []

        # Pagination
        order_by: String = "",
        sort_direction: String = "ASC",
        first: Int = 10,
        offset: Int = 0,
    ): [PublicationsOverview]

    programInfo: [ProgramInfo]
    programDetails(program_id: String):  ProgramDetails
    projectDetails(project_id: String):  ProjectDetails
    subjectDetail(subject_id: String): SubjectDetail
    armDetail(study_acronym: String): ArmDetail
    samplesForSubjectId(subject_id: String): [SampleDetail]
    projectsInList(project_ids: [String] = []): [ProjectsOverview]
}
